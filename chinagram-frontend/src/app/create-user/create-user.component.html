<div class="container">
  <div class="row">
    <div class="offset-3"></div>
    <div class="col-md-6">
      <form name="form" #f="ngForm" (ngSubmit)="f.form.valid && createUser()" novalidate class="create-user-form">
        <!-- Username -->
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text"
                 id="username"
                 class="form-control"
                 name="username"
                 placeholder="Your username"
                 [(ngModel)]="model.username"
                 #username="ngModel"
                 [ngClass]="{ 'is-invalid': f.submitted && username.invalid }"
                 required/>
          <!-- input validation group -->
          <div *ngIf="f.submitted && username.invalid" class="invalid-input">
            <!-- individual validation errors -->
            <div *ngIf="username.errors?.required">Field is required</div>
          </div>
        </div>
        <!-- Password -->
        <div class="form-group">
          <label for="password">Password</label>
          <input type="text"
                 id="password"
                 class="form-control"
                 name="password"
                 placeholder="Your password"
                 [(ngModel)]="model.password"
                 #password="ngModel"
                 [ngClass]="{ 'is-invalid': f.submitted && password.invalid }"
                 required/>
          <!-- input validation group -->
          <div *ngIf="f.submitted && password.invalid" class="invalid-input">
            <!-- individual validation errors -->
            <div *ngIf="password.errors?.required">Field is required</div>
          </div>
        </div>

        <!-- Information -->
        <div class="form-group">
          <label for="information">Information</label>
          <input type="text"
                 id="information"
                 class="form-control"
                 name="information"
                 placeholder="Your information"
                 [(ngModel)]="model.information"
                 #information="ngModel"
                 [ngClass]="{ 'is-invalid': f.submitted && information.invalid }"
                 required/>
          <!-- input validation group -->
          <div *ngIf="f.submitted && information.invalid" class="invalid-input">
            <!-- individual validation errors -->
            <div *ngIf="information.errors?.required">Field is required</div>
          </div>
        </div>

        <button type="submit" class="btn btn-info pull-right">
          <span>Register</span>
        </button>
      </form>
    </div>
    <div class="offset-3"></div>
  </div>
</div>
